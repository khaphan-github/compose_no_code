<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast (timer)="onTimerChange($event)" (visibleChange)="onVisibleChange($event)" [visible]="visible" [color]="this.config?.color ?? 'light'">
    <c-toast-header>
      <svg cIcon class="text-high-emphasis" name="cilCode"></svg>
      <strong class="ml-3"> {{ this.config?.title}}</strong>
    </c-toast-header>
    <c-toast-body>
      <p>{{this.config?.desc}}</p>
      <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress>
    </c-toast-body>
  </c-toast>
</c-toaster>
