<c-modal-header>
  <h5 cModalTitle>Mẫu các thuộc tính trong request body:</h5>
</c-modal-header>
<c-modal-body>
  <pre><code [highlight]="this.displayObject"></code></pre>
</c-modal-body>

<c-modal-footer>
  <button cButton color="primary" (click)="onClose()">Ok! Tôi hiểu rồi</button>
</c-modal-footer>
