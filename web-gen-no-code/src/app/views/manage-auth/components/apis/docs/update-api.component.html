<c-modal-header>
  <h5 cModalTitle>Thông tin API {{this.api.api_path}}</h5>
</c-modal-header>
<c-modal-body>
  <h5>Ví dụ gọi api bằng Javascript:</h5>
  <c-card>
    <pre><code [highlight]="code"></code></pre>
  </c-card>

</c-modal-body>
<c-modal-footer>
  <button cButton color="primary" (click)="onClose()">OK! Tôi đã hiểu </button>
</c-modal-footer>
